<!DOCTYPE html>
<head>
    <title>Speisu ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
    <body>
        <section class="page">
            <div id="bright"></div>
            <div class="icons_container">
                <div class="icons">
                    <div class="card">
                        <img src="images/ava2.png" id="icon">
                        <h2>Кейсу</h2>
                    </div>

                    <img src="images/heart.png" id="heart">

                    <div class="card">
                        <img src="images/ava1.png" id="icon">
                        <h2>✞SpectrexWDK✞</h2>
                    </div>
                </div>
            </div>

            <div class="timer_section">
                <div class="timer">
                    <div class="time_card">
                        <h2>  Лет  </h2>
                        <span id="years">0</span>
                    </div>

                    <div class="time_card">
                        <h2>Месяцев</h2>
                        <span id="months">0</span>
                    </div>

                    <div class="time_card">
                        <h2> Дней </h2>
                        <span id="days">0</span>
                    </div>

                    <div class="time_card">
                        <h2>Часов</h2>
                        <span id="hours">0</span>
                    </div>

                    <div class="time_card">
                        <h2>Минут</h2>
                        <span id="minutes">0</span>
                    </div>

                    <div class="time_card">
                        <h2>Секунд</h2>
                        <span id="seconds">0</span>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
